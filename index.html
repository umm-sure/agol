<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",

      //graphs
      "esri/Graphic",
      "esri/layers/GraphicsLayer",  

      //adding in the module for the feature layers
      "esri/layers/FeatureLayer"
    ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {

      esriConfig.apiKey = "AAPK22e4ec34fd14421696e81cb44e3f740bq_B9x_-ncR2mCNbS5aJ79C1YtB1mLlY3p6SmzQokYXrnWWonbLTSnaTCoxgUFig2";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = { //Create a point  
        type: "point",  
        longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
        latitude: 30.263098
      };

    const simpleMarkerSymbol = {  
      type: "simple-marker",  
      style: "square",
      color: [0, 199, 139],  // Color of blues rock
      outline: {  
        color: [0, 0, 0], // White  
        width: 1
      }  
    };

    const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
    }
    const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
    }
    
    const pointGraphic = new Graphic({  
      geometry: point,  
      symbol: simpleMarkerSymbol,

      attributes: attributes,
      popupTemplate: popupTemplate
    });

    graphicsLayer.add(pointGraphic);

    // Define a pop-up for usaeduLayer
    const popupEduusa = {
      "title": "EDUs",
      "content": "<b>Name:</b> {IALIAS}<br><b>Total Enrollment:</b> {INSTSIZE}<br>"
    }

    //adding the Const for the feature layer
    const usaeduLayer = new FeatureLayer({
    url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

    //adding the popup here
    outFields: ["IALIAS","INSTSIZE"],
    popupTemplate: popupEduusa
    });

    //adding the feature layer to the map
    map.add(usaeduLayer);

    const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      }

    const airLayer = new FeatureLayer({
      url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_Airports_HV/FeatureServer",
      renderer: airportRenderer     
    });

    map.add(airLayer);

    });


  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
